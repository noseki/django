{% extends 'keijiapp/base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container">
    <h1>ログイン画面</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            {{ field.label }}
            <br>
            {{ field }}
            <br>
            {{ field.errors }}
        {% endfor %}
        <br>
        <button type="submit">ログイン</button>
    </form>
</div>
{% endblock %}
