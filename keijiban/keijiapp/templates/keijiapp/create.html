{% extends 'keijiapp/base.html' %}

{% block title %}投稿{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="height:500px;">
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <h2>掲示板投稿</h2>
      <label for="title">タイトル</label>
      <input type="text" class="form-control" name="title" placeholder="タイトル">
    </div>
    <div class="form-group">
      <label for="content">本文</label>
      <textarea id="text" name="content" rows="8" cols="80" class="form-control" placeholder="本文"></textarea>
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary" style="width:200px">投稿する</button>
  </form>
</div>
{% endblock %}
