{% extends 'keijiapp/base.html' %}

{% block title %}投稿編集{% endblock %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center" style="height:500px;">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">タイトル</label>
                <input type="text" class="form-control" name="title" value={{ object.title }}>
            </div>
            <div class="form-group">
                <label for="content">本文</label>
                <textarea id="text" name="content" rows="8" cols="80" class="form-control">{{ object.content }}</textarea>
            </div>
            <p></p>
            <button type="submit" class="btn btn-secondary col-12">編集する</button>
        </form>
    </div>
{% endblock %}
